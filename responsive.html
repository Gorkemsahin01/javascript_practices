<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Yaptığımız web sitesinin başlık kısmının ya da herhangi bir noktasının laptop ya da telefonda da iyi görünmesini istiyorsak 
        responsive tasarım şeklini kullanıyoruz.Bunun için aşağıdaki gibi bir @media tagini açıp değelerini giriyoruz -->


    <style>
        h1 {
            font-size: 40px;
        }



        @media screen and (max-width:700px) {

            h1 {
                font-size: 25px;
            }


        }

        @media screen and (max-width:400px) {
            h1 {
                font-size: 15px;
            }
        }
    </style>

</head>

<body>




    <h1>Lorem, ipsum dolor sit amet consectetur adipisicing.</h1>



</body>

</html>
